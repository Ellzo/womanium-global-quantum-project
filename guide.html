<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
  }
  
  .timeline {
    position: relative;
    width: 80vw;
    margin: 50px auto;
  }
  
  .event {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
  }
  
  .event-circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #007bff;
    margin-right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 12px;
  }
  
  .event-line {
    width: 2px;
    height: 100%;
    background-color: #ccc;
    margin-left: 8px;
  }
  
  .event-text {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<div class="timeline">
  <div class="event">
    <div class="event-circle"></div>
    <div class="event-text">الجبر الخطي</div>
  </div>
  <div class="event">
    <div class="event-line"></div>
    <div class="event-circle"></div>
    <div class="event-text">البرمجة بلغة البايثون</div>
  </div>
  <div class="event">
    <div class="event-line"></div>
    <div class="event-circle"></div>
    <div class="event-text">مبادئ ميكانيكا الكم</div>
  </div>
  <div class="event">
    <div class="event-line"></div>
    <div class="event-circle"></div>
    <div class="event-text">خوارزمية الكمية البدائية</div>
  </div>
  <div class="event">
    <div class="event-line"></div>
    <div class="event-circle"></div>
    <div class="event-text">خوارزمية جروفر للبحث</div>
  </div>
  <div class="event">
    <div class="event-line"></div>
    <div class="event-circle"></div>
    <div class="event-text">خوارزمية شور للتحليل إلى عوامل أولية</div>
  </div>
  <div class="event">
    <div class="event-line"></div>
    <div class="event-circle"></div>
    <div class="event-text">الخوازميات الكمية التغييرية</div>
  </div>
  <div class="event">
    <div class="event-line"></div>
    <div class="event-circle"></div>
    <div class="event-text">التعلم الآلي الكمي</div>
  </div>
</div>

</body>
</html>
